<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Details</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #f8f9fc;
      }
      .sidebar {
        width: 220px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #0d1321;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 1.5rem 1rem;
      }
      .nav-section {
        display: flex;
        flex-direction: column;
      }
      .sidebar h5 {
        padding-left: 10px;
        font-weight: 500;
        font-size: 1.5rem;
        margin-bottom: 1rem;
        padding-top: 30px;
        padding-bottom: 35px;
        color: #fff;
        border-bottom: 2px solid #1c2232;
      }
      .sidebar a {
        display: block;
        color: #ccc;
        padding: 0.6rem 1rem;
        text-decoration: none;
        margin-bottom: 0.4rem;
        border-radius: 6px;
      }
      .sidebar a:hover,
      .sidebar a.active {
        background-color: #1c2232;
        color: #fff;
      }
      .logout-btn {
        text-align: center;
      }

      .main-content {
        margin-left: 220px;
        padding: 2rem;
      }

      .card-like {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        padding: 1.25rem;
      }
      .section-title {
        font-weight: 700;
        font-size: 1.1rem;
        margin-bottom: 0.75rem;
      }
      .item {
        display: flex;
        font-size: 18px;
        font-weight: 500;
        gap: 0.75rem;
        align-items: center;
        margin: 0.35rem 0;
        color: #111827;
      }
      .item .icon {
        width: 28px;
        text-align: center;
        opacity: 0.8;
      }
      .top-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: 50px;
      }
      .btn-primary {
        background: #3b82f6;
        border: none;
      }
      .btn-outline-danger {
        border-color: #dc3545;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="nav-section">
        <h5>Manager Panel</h5>
        <a href="admin.html"
          ><i class="bi bi-speedometer2 me-2"></i>Dashboard</a
        >
        <a href="viewMember.html" class="active"
          ><i class="bi bi-people me-2"></i>View Members</a
        >
        <a href="addMember.html"
          ><i class="bi bi-person-plus me-2"></i>Add Member</a
        >
      </div>
      <div class="logout-btn">
        <a href="#" onclick="logout()" class="text-danger">Logout</a>
      </div>
    </div>

    <!-- Main -->
    <div class="main-content">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div>
          <!-- Back button -->
          <a
            href="viewMember.html"
            class="btn btn-light d-inline-flex align-items-center border gap-2 mb-4"
          >
            <i class="bi bi-arrow-left"></i>
            <span>Back to Contacts</span>
          </a>

          <!-- Contact name BELOW -->
          <h3 class="fw-bold mb-0" id="contactName">Contact</h3>
          <div class="text-muted" id="contactSubtitle">Member details</div>
        </div>

        <div class="top-actions">
          <button class="btn btn-primary" id="editBtn">
            <i class="bi bi-pencil me-1"></i>Edit Contact
          </button>
          <button class="btn btn-outline-danger" id="deleteBtn">
            <i class="bi bi-trash me-1"></i>Delete
          </button>
        </div>
      </div>

      <div class="row g-4">
        <div class="col-12">
          <div class="card-like">
            <div class="section-title">Contact Information</div>

            <div class="item">
              <div class="icon"><i class="bi bi-person"></i></div>
              <div id="ciFirstName">—</div>
            </div>

            <div class="item">
              <div class="icon"><i class="bi bi-telephone"></i></div>
              <div id="ciPhone">—</div>
            </div>
            <div class="item">
              <div class="icon"><i class="bi bi-credit-card-2-front"></i></div>
              <div id="ciAadhar">—</div>
            </div>
            <div class="item">
              <div class="icon"><i class="bi bi-geo-alt"></i></div>
              <div id="ciAddress">—</div>
            </div>
            <div class="mb-2 mt-2">
              <strong>T-Shirt Size:</strong>
              <div id="ciTshirt">—</div>
            </div>
            <div class="mb-3">
              <strong>Shorts Size:</strong>
              <div id="ciShorts">—</div>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="card-like">
            <div class="section-title">Notes</div>
            <div id="notesText" class="text-muted">—</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function logout() {
        localStorage.removeItem("isAdmin");
        window.location.href = "../index.html";
      }

      const qs = (sel) => document.querySelector(sel);

      // Load
      const params = new URLSearchParams(window.location.search);
      const idx = Number(params.get("id"));
      const members = JSON.parse(localStorage.getItem("members") || "[]");

      if (!Number.isInteger(idx) || idx < 0 || idx >= members.length) {
        window.location.replace("viewMember.html");
      }

      let member = members[idx];

      // Fill
      qs("#contactName").textContent =
        `${member.firstName || ""} ${member.lastName || ""}`.trim() ||
        "Contact";
      qs("#contactSubtitle").textContent = member.phone || "Member details";
      qs("#ciFirstName").textContent =
        member.firstName + member.lastName || "—";
      qs("#ciPhone").textContent = member.phone || member.number || "—";
      qs("#ciAadhar").textContent = member.aadhar || "—";
      qs("#ciAddress").textContent = member.address || "—";
      qs("#ciTshirt").textContent = member.tshirt || "—";
      qs("#ciShorts").textContent = member.shorts || "—";

      qs("#notesText").textContent = member.addedDate
        ? `Added on ${member.addedDate}`
        : "—";

      // Delete
      qs("#deleteBtn").addEventListener("click", () => {
        if (confirm("Delete this contact?")) {
          members.splice(idx, 1);
          localStorage.setItem("members", JSON.stringify(members));
          window.location.href = "viewMember.html";
        }
      });
    </script>
  </body>
</html>
