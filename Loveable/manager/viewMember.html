<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Members</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #f8f9fc;
      }

      .sidebar {
        width: 220px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #0d1321;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 1.5rem 1rem;
      }

      .nav-section {
        display: flex;
        flex-direction: column;
      }

      .sidebar h5 {
        font-weight: bold;
        margin-bottom: 2rem;
        padding-left: 10px;
      }

      .sidebar a {
        display: block;
        color: #ccc;
        padding: 0.6rem 1rem;
        text-decoration: none;
        margin-bottom: 0.4rem;
        border-radius: 6px;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background-color: #1c2232;
        color: #fff;
      }

      .logout-btn {
        text-align: center;
      }

      .main-content {
        margin-left: 220px;
        padding: 2rem;
      }

      .table-container {
        background-color: #fff;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .table th {
        background-color: #f1f1f1;
      }

      .initial-circle {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background-color: #e0e7ff;
        color: #1e40af;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        margin-right: 10px;
      }

      .member-name {
        display: flex;
        align-items: center;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .btn-primary {
        background-color: #3b82f6;
        border: none;
      }

      .form-control::placeholder {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="nav-section">
        <h5>Manager Panel</h5>
        <a href="admin.html">Dashboard</a>
        <a href="#" class="active">View Members</a>
        <a href="addMember.html">Add Member</a>
      </div>
      <div class="logout-btn">
        <a href="#" onclick="logout()" class="text-danger">Logout</a>
      </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
      <div class="top-bar">
        <div>
          <h2 class="fw-bold mb-0">Contacts</h2>
          <p class="text-muted">Manage and view all your contacts</p>
        </div>
        <a href="addMember.html" class="btn btn-primary">+ Add Contact</a>
      </div>

      <div class="table-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">All Contacts (<span id="memberCount">0</span>)</h5>
          <input
            type="text"
            id="searchInput"
            class="form-control w-25"
            placeholder="Search contacts..."
          />
        </div>

        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="membersTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      function logout() {
        localStorage.removeItem("isAdmin");
        window.location.href = "../index.html";
      }

      function getInitials(name = "") {
        const names = name.trim().split(" ");
        return (
          names[0]?.charAt(0).toUpperCase() +
          (names[1]?.charAt(0).toUpperCase() || "")
        );
      }

      function renderMembers(members) {
        const tbody = document.getElementById("membersTableBody");
        tbody.innerHTML = "";

        members.forEach((member, index) => {
          const fullName = `${member.firstName} ${member.lastName}`;
          const initials = getInitials(fullName);

          const row = document.createElement("tr");
          row.innerHTML = `
        <td>
          <div class="member-name">
            <div class="initial-circle">${initials}</div>
            ${fullName}
          </div>
        </td>
        <td>${member.email || ""}</td>
        <td>${member.phone || ""}</td>
        <td>${member.address || ""}</td>
        <td>
          <button class="btn btn-sm btn-light" onclick="viewMember(${index})" title="View">
            <i class="bi bi-eye"></i>
          </button>
          <button class="btn btn-sm btn-light" onclick="editMember(${index})" title="Edit">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-sm btn-light text-danger" onclick="deleteMember(${index})" title="Delete">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      `;
          tbody.appendChild(row);
        });

        document.getElementById("memberCount").innerText = members.length;
      }

      function loadAndRenderMembers() {
        const members = JSON.parse(localStorage.getItem("members") || "[]");
        window.allMembers = members;
        renderMembers(members);

        document
          .getElementById("searchInput")
          .addEventListener("input", function () {
            const searchTerm = this.value.toLowerCase();
            const filtered = allMembers.filter((m) =>
              `${m.firstName} ${m.lastName} ${m.email} ${m.phone} ${m.address}`
                .toLowerCase()
                .includes(searchTerm)
            );
            renderMembers(filtered);
          });
      }

      function viewMember(index) {
        const member = allMembers[index];
        alert(
          `Full Name: ${member.firstName} ${member.lastName}\nEmail: ${member.email}\nPhone: ${member.phone}\nAddress: ${member.address}`
        );
      }

      function editMember(index) {
        const member = allMembers[index];
        const updatedName = prompt(
          "Edit full name",
          `${member.firstName} ${member.lastName}`
        );
        if (updatedName) {
          const [firstName, lastName] = updatedName.split(" ");
          allMembers[index].firstName = firstName || "";
          allMembers[index].lastName = lastName || "";
          localStorage.setItem("members", JSON.stringify(allMembers));
          loadAndRenderMembers();
        }
      }

      function deleteMember(index) {
        if (confirm("Are you sure you want to delete this member?")) {
          allMembers.splice(index, 1);
          localStorage.setItem("members", JSON.stringify(allMembers));
          loadAndRenderMembers();
        }
      }

      loadAndRenderMembers();
    </script>
  </body>
</html>
