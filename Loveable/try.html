<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .author-section {
        background-color: #f9f9f9;
        padding: 60px 20px;
        text-align: center;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      .author-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      .author-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 4px solid #6c63ff;
      }

      .author-name {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
        color: #333;
      }

      .author-role {
        font-size: 16px;
        color: #666;
        margin-bottom: 15px;
      }

      .author-bio {
        font-size: 15px;
        color: #444;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <section class="author-section">
      <div class="container">
        <div class="author-card">
          <img
            src="https://via.placeholder.com/100"
            alt="Author"
            class="author-img"
          />
          <div class="author-info">
            <h2 class="author-name">Tushar Pawar</h2>
            <p class="author-role">Frontend Developer & UI Designer</p>
            <p class="author-bio">
              Passionate about building clean, user-friendly web interfaces with
              HTML, CSS, and JavaScript. I enjoy turning ideas into reality
              through code.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
