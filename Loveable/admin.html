<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festival Expense Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #fff;
      }
      .header-title {
        color: #ff7b00;
        font-weight: 700;
      }
      .festival-tab {
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 8px 20px;
        margin: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
      }
      .festival-tab.active {
        background-color: #e6f9ec;
        border-color: #28a745;
        color: #28a745;
        font-weight: 600;
      }
      .summary-card {
        border-radius: 12px;
        text-align: center;
        padding: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      .btn-add {
        background-color: #ff7b00;
        color: white;
        font-weight: 500;
        border-radius: 8px;
      }
      .btn-add:hover {
        background-color: #e86f00;
        color: white;
      }
      .card-actions button {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="container my-4">
      <div class="text-center">
        <h2 class="header-title">Festival Expense Manager</h2>
        <p class="text-muted">
          Track expenses and income for your cultural celebrations
        </p>
      </div>

      <!-- Search Bar & Add Button in One Row -->
<div class="d-flex align-items-center mb-3">
  <!-- Search bar takes ~80% -->
  <div class="input-group flex-grow-1 me-3" style="max-width: 80%;">
    <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
    <input type="text" class="form-control" placeholder="Search records, items, or categories...">
  </div>

  <!-- Button stays compact -->
  <button class="btn btn-add"><i class="bi bi-plus-lg"></i> Add New Record</button>
</div>

      <!-- Festival Tabs -->
      <div class="d-flex justify-content-start mb-4">
        <div class="festival-tab active">
          <i class="bi bi-tree"></i> Janmashtami
        </div>
        <div class="festival-tab">
          <i class="bi bi-om"></i> Ganesh Chaturthi
        </div>
      </div>

      <!-- Festival Card -->
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">
              <i class="bi bi-calendar-event text-warning"></i> Janmashtami 2025
            </h5>
            <div class="card-actions">
              <button class="btn btn-sm btn-outline-secondary" title="Edit">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" title="Delete">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>

          <div class="row text-center">
            <div class="col-md-3 mb-3">
              <div class="summary-card bg-light border border-success">
                <h6 class="text-success">
                  <i class="bi bi-graph-up"></i> Income
                </h6>
                <h5>₹0</h5>
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <div class="summary-card bg-light border border-danger">
                <h6 class="text-danger">
                  <i class="bi bi-graph-down"></i> Expenses
                </h6>
                <h5>₹0</h5>
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <div class="summary-card bg-light border border-danger">
                <h6 class="text-danger">
                  <i class="bi bi-currency-rupee"></i> Balance
                </h6>
                <h5>₹0</h5>
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <div class="summary-card bg-light border">
                <h6><i class="bi bi-list-ol"></i> Entries</h6>
                <h5>0</h5>
              </div>
            </div>
          </div>

          <div class="text-end">
            <button class="btn btn-warning btn-sm">
              <i class="bi bi-clock-history"></i> View History
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
