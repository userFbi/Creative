<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <style>
      .my-svg-container svg {
        width: 200px;
        height: auto;
      }

      .bg-gradient-hero {
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.4),
          rgba(0, 0, 0, 0.8)
        );
      }
      .animate-fade-in {
        animation: fadeIn 1s ease-in forwards;
        opacity: 0;
      }

      /* Scroll Indicator */
      .scroll-indicator {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
        animation: bounce 2s infinite;
      }

      .scroll-shell {
        width: 24px;
        height: 40px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        display: flex;
        justify-content: center;
      }

      .scroll-dot {
        width: 6px;
        height: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        margin-top: 8px;
        animation: pulse 1.5s infinite;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="m-0 p-0 overflow-x-hidden">
    <!-- Hero section -->
    <section
      class="relative min-h-screen flex items-center justify-center overflow-hidden"
    >
      <!-- Background Image with Overlay -->
      <div class="absolute inset-0 bg-cover bg-center bg-no-repeat">
        <div class="my-svg-container">
          <!-- Paste SVG code here directly -->
          <!-- <img src="berserk wallpaper.jpg  vdsv"
            
            width="100%"
            height="100vh"
            fill="none"
          >
            ...
          </svg> -->
        </div>
      </div>
      <div class="absolute inset-0 bg-gradient-hero"></div>

      <!-- Content -->
      <div class="relative z-10 text-center text-white px-4 max-w-4xl mx-auto">
        <h1 class="text-5xl md:text-6xl font-bold mb-6 animate-fade-in">
          Kamlaba Garden
          <span class="text-accent text-yellow-400">Sport Club</span>
        </h1>
        <p
          class="text-xl md:text-2xl mb-8 text-white/90 animate-fade-in"
          style="animation-delay: 0.2s"
        >
          Together we grow, together we thrive
        </p>

        <!-- Login Button (can be hooked to modal via JS) -->
        <button
          class="hero-button px-6 py-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 text-white hover:bg-white/30 hover:scale-105 transform transition-all duration-300 animate-fade-in"
          style="animation-delay: 0.4s"
          onclick="openLoginModal()"
        >
          Login to Portal
        </button>
      </div>
      
      <!-- Scroll Indicator -->
      <div class="scroll-indicator">
        <div class="scroll-shell">
          <div class="scroll-dot"></div>
        </div>
      </div>
    </section>

    <!-- Optional JS Modal Handling -->
    <script>
      function openLoginModal() {
        alert("Show login modal here or redirect to login page.");
      }
    </script>
  </body>
</html>
