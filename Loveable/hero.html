<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <style>
      .bg-gradient-hero {
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.4),
          rgba(0, 0, 0, 0.8)
        );
      }
      .animate-fade-in {
        animation: fadeIn 1s ease-in forwards;
        opacity: 0;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="m-0 p-0 overflow-x-hidden">
    <section
      class="relative min-h-screen flex items-center justify-center overflow-hidden"
    >
      <!-- Background Image with Overlay -->
      <div
        class="absolute inset-0 bg-cover bg-center bg-no-repeat"
        style="background-image: url('assets/hero-community.jpg')"
      ></div>
      <div class="absolute inset-0 bg-gradient-hero"></div>

      <!-- Content -->
      <div class="relative z-10 text-center text-white px-4 max-w-4xl mx-auto">
        <h1 class="text-5xl md:text-6xl font-bold mb-6 animate-fade-in">
          Kamlaba Garden <span class="text-accent text-yellow-400">Sport Club</span>
        </h1>
        <p
          class="text-xl md:text-2xl mb-8 text-white/90 animate-fade-in"
          style="animation-delay: 0.2s"
        >
          Together we grow, together we thrive
        </p>

        <!-- Login Button (can be hooked to modal via JS) -->
        <button
          class="px-6 py-3 rounded-lg bg-white/20 backdrop-blur-sm border border-white/30 text-white hover:bg-white/30 hover:scale-105 transform transition-all duration-300 animate-fade-in"
          style="animation-delay: 0.4s"
          onclick="openLoginModal()"
        >
          Login to Portal
        </button>
      </div>

      <!-- Scroll Indicator -->
      <div
        class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce"
      >
        <div
          class="w-6 h-10 border-2 border-white/50 rounded-full flex justify-center"
        >
          <div
            class="w-1 h-3 bg-white/70 rounded-full mt-2 animate-pulse"
          ></div>
        </div>
      </div>
    </section>

    <!-- Optional JS Modal Handling -->
    <script>
      function openLoginModal() {
        alert("Show login modal here or redirect to login page.");
      }
    </script>
  </body>
</html>
