<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Transaction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav class="sidebar bg-dark text-white p-3">
        <h4 class="mb-4">Festival</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="index.html" class="nav-link text-white">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="add-transaction.html" class="nav-link text-white active"
              >Add Transaction</a
            >
          </li>
          <li class="nav-item">
            <a href="reports.html" class="nav-link text-white">Reports</a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="content p-4 w-100">
        <h3>Add Transaction</h3>
        <form class="mt-4">
          <div class="mb-3">
            <label class="form-label">Type</label>
            <select class="form-select">
              <option>Income</option>
              <option>Expense</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select">
              <option>Food & Catering</option>
              <option>Decorations</option>
              <option>Gifts</option>
              <option>Travel</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input
              type="number"
              class="form-control"
              placeholder="Enter amount"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Notes</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <button class="btn btn-primary">Save Transaction</button>
        </form>
      </div>
    </div>
  </body>
</html>
