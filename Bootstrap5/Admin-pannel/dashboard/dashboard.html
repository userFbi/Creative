<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      min-height: 100vh;
    }

    .sidebar {
      background-color: #1e1e1e;
      min-height: 100vh;
      padding: 1rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      text-decoration: none;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #333;
      color: #fff;
    }

    .main-content {
      margin-left: 240px;
      padding: 2rem;
    }

    .card {
      background-color: #1e1e1e;
      color: white;
      border: none;
    }

    .card:hover {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      transition: 0.3s ease-in-out;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        min-height: auto;
      }

      .main-content {
        margin-left: 0;

        padding-top: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar d-flex flex-column justify-content-between">
    <div>
      <h4 class="text-white mt-4 mb-4 text-center">Admin Panel</h4>
      <hr class="border-secondary" />
      <a href="../dashboard/dashboard.html" class="active">
        <i class="bi bi-speedometer2 me-2"></i>Dashboard
      </a>
      <a href="../viewMember/viewMember.html">
        <i class="bi bi-people-fill me-2"></i>View Members
      </a>
      <a href="../addMember/addMember.html">
        <i class="bi bi-person-plus-fill me-2"></i>Add Member
      </a>
    </div>

    <!-- Logout button at bottom -->
    <div>
      <a href="../../index.html" class="btn btn-danger w-100 mt-4">
        <i class="bi bi-box-arrow-right me-2"></i>Logout
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="mb-4">Welcome, Admin</h2>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-center p-4">
          <i class="bi bi-people-fill fs-1 mb-2"></i>
          <h5>Total Members</h5>
          <p id="memberCount">Loading...</p>
        </div>
      </div>

      <div class="col-md-4">
        <a href="../addMember/addMember.html" class="text-decoration-none text-white">
          <div class="card text-center p-4">
            <i class="bi bi-person-plus-fill fs-1 mb-2"></i>
            <h5>Add Member</h5>
            <p>Add a new member to the group</p>
          </div>
        </a>
      </div>

      <div class="col-md-4">
        <a href="../viewMember/viewMember.html" class="text-decoration-none text-white">
          <div class="card text-center p-4">
            <i class="bi bi-list-columns-reverse fs-1 mb-2"></i>
            <h5>View Members</h5>
            <p>View and manage all members</p>
          </div>
        </a>
      </div>
    </div>
  </div>

  <script>
    const storedMembers = JSON.parse(localStorage.getItem("members")) || [];
    document.getElementById("memberCount").textContent = storedMembers.length;
  </script>
</body>

</html>
