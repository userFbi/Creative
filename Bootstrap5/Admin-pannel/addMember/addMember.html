<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Member</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #f1f1f1;
        min-height: 100vh;
      }
      .sidebar {
        background-color: #1e1e1e;
        min-height: 100vh;
        padding: 1rem;
        position: fixed;
        top: 0;
        left: 0;
        width: 220px;
      }
      .sidebar a {
        display: block;
        color: #ccc;
        padding: 10px 15px;
        margin-bottom: 10px;
        border-radius: 5px;
        text-decoration: none;
      }
      .sidebar a:hover,
      .sidebar a.active {
        background-color: #333;
        color: #fff;
      }
      .main-content {
        margin-left: 240px;
        padding: 2rem;
      }
      .card {
        background-color: #1e1e1e;
        border: none;
      }
      .form-control,
      select,
      textarea {
        background-color: #2c2c2c;
        color: white;
        border: none;
      }
      .form-control::placeholder {
        color: #aaa;
      }
      .btn-success {
        background-color: #28a745;
        border: none;
      }
      @media (max-width: 768px) {
        .sidebar {
          position: relative;
          width: 100%;
          min-height: auto;
        }
        .main-content {
          margin-left: 0;
          padding-top: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column justify-content-between">
      <div>
        <h4 class="text-white mt-4 mb-4 text-center">Admin Panel</h4>
        <hr class="border-secondary" />
        <a href="../dashboard/dashboard.html"
          ><i class="bi bi-speedometer2 me-2"></i>Dashboard</a
        >
        <a href="../addMember/addMember.html" class="active"
          ><i class="bi bi-person-plus-fill me-2"></i>Add Member</a
        >
        <a href="../viewMember/viewMember.html"
          ><i class="bi bi-people-fill me-2"></i>View Members</a
        >
      </div>
      <div>
        <a href="../login/login.html" class="btn btn-danger w-100 mt-4">
          <i class="bi bi-box-arrow-right me-2"></i>Logout
        </a>
      </div>
    </div>

    <!-- Main Content -->
  <div class="main-content">
  <div class="container">
    <div class="bg-dark text-white p-5 rounded-4 shadow-sm" style="max-width: 900px; margin: 2rem auto; border: 1px solid #333;">
      <h4 class="mb-4 fw-semibold">Member Information</h4>

      <form id="addMemberForm">
        <div class="row g-4">
          <div class="col-md-6">
            <label class="form-label">First Name *</label>
            <input type="text" class="form-control bg-secondary text-white border-0" placeholder="Enter first name" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name *</label>
            <input type="text" class="form-control bg-secondary text-white border-0" placeholder="Enter last name" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control bg-secondary text-white border-0" placeholder="Enter phone number" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control bg-secondary text-white border-0" placeholder="Enter email" />
          </div>

          <div class="col-12">
            <label class="form-label">Address</label>
            <input type="text" class="form-control bg-secondary text-white border-0" placeholder="Enter full address" />
          </div>

          <div class="col-md-6">
            <label class="form-label">T-shirt</label>
            <select class="form-select bg-secondary text-white border-0">
              <option selected disabled>Select-Size</option>
              <option>XS</option><option>S</option><option>M</option>
              <option>L</option><option>XL</option><option>XXL</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Shorts</label>
            <select class="form-select bg-secondary text-white border-0">
              <option selected disabled>Select-Size</option>
              <option>28</option><option>30</option><option>32</option>
              <option>34</option><option>36</option><option>38</option>
            </select>
          </div>
        </div>

        <div class="mt-5 d-flex gap-3">
          <button type="submit" class="btn btn-success px-4">Add Member</button>
          <button type="reset" class="btn btn-outline-light">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

  </body>
</html>
