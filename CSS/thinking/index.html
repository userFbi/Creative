<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website Title</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <h1>Your Logo</h1>
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <!-- Add inside <header> or top-right corner -->
        <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
      </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="container">
        <h2>Welcome to Our Website</h2>
        <p>- life Hai Bidu Moj karle.</p>
      </div>
    </section>

    <!-- About Section -->
    <section id="about">
      <div class="container">
        <h2>About Us</h2>
        <p>Description about your site, business, or project.</p>
      </div>
    </section>

    <!-- Services Section -->
    <section id="services">
      <div class="container">
        <h2>Our Services</h2>
        <div class="services-grid">
          <div class="service">Service 1</div>
          <div class="service">Service 2</div>
          <div class="service">Service 3</div>
        </div>
      </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
      <div class="container">
        <h2>Gallery</h2>
        <div class="gallery-grid">
          <img src="image1.jpg" alt="Image 1" />
          <img src="image2.jpg" alt="Image 2" />
          <img src="image3.jpg" alt="Image 3" />
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2025 Your Website Name. All rights reserved.</p>
      </div>
    </footer>


    <script src="script.js"></script>
  </body>
</html>
