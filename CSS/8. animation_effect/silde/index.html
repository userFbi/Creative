<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            display: block;
            overflow: hidden;
        }
        .box img{
            width: 105%;
            transition: 1s;
            transform: translate(0px);
        }
        .box img:hover{
            transform: translate(-20px);
        }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="https://picsum.photos/300/200?image=1024" alt="" />
    </div>
  </body>
</html>
