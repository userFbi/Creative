<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      .header {
        width: auto;
        border-bottom: 1px solid black;
      }
      .flex {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        border-bottom: 1px solid black;
      }

      .links ul {
        display: flex;
        gap: 30px;
      }
      .links ul li {
        list-style: none;
      }

      .links a {
        display: none;
        font-size: 30px;
        cursor: pointer;
      }

      .temp ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      .temp {
        display: none;
      }

      @media (max-width: 900px) {
        .links ul {
          display: none;
        }
        .links a {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="flex">
        <div class="logo">Creative</div>
        <div class="links">
          <a id="menu" onclick="openMenu()"><i class="bi bi-list"></i></a>
          <ul>
            <li>Home</li>
            <li>Courses</li>
            <li>Activities</li>
            <li>Blog</li>
            <li>Know us</li>
            <li>Get in touch</li>
            <li>Student zone</li>
          </ul>
        </div>
      </div>
      <div class="temp" id="temp">
        <ul>
          <li>Home</li>
          <li>Courses</li>
          <li>Activities</li>
          <li>Blog</li>
          <li>Know us</li>
          <li>Get in touch</li>
          <li>Student zone</li>
        </ul>
      </div>
    </div>

    <script>
      let menuOpen = false

      function openMenu() {
        const menuIcon = document.getElementById('menu')
        const tempMenu = document.getElementById('temp')

        if (!menuOpen) {
          menuIcon.innerHTML = '<i class="bi bi-x"></i>'
          tempMenu.style.display = 'block'
        } else {
          menuIcon.innerHTML = '<i class="bi bi-list"></i>'
          tempMenu.style.display = 'none'
        }

        menuOpen = !menuOpen
      }
    </script>
  </body>
</html>
