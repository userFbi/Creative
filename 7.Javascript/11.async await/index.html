<script>
  let data = []

  async function dataView() {
    const response = await fetch('https://jsonplaceholder.typicode.com/posts')
    data = await response.json()
    console.log(data)
    dataPrint()
  }

  function dataPrint() {
    let myData = ''
    data.map((i, index) => {
      myData += `<tr><td>${i.userId}</td><td>${i.id}</td><td>${i.title}</td><td>${i.body}</td></tr>`
    })
    document.getElementById('print').innerHTML = myData
  }

  dataView()
</script>

<table border="1">
  <tr>
    <td>userId</td>
    <td>id</td>
    <td>title</td>
    <td>body</td>
  </tr>
  <tbody id="print"></tbody>
</table>
