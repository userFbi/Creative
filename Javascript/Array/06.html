<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Toggle Animation</title>
    <style>
      .main {
        height: 200px;
        width: 400px;
        border: 1px solid black;
        background-color: black;
        position: relative;
        padding: 0 20px;
      }

      .circle {
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        color: white;
        position: absolute;
        top: 50%;
        left: 20px; /* default left */
        transform: translateY(-50%);
        transition: left 0.6s ease, background-color 0.6s ease;
        user-select: none;
      }

      h2 {
        margin: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="main" id="box">
      <div class="circle" id="circle"><h2 id="label">OFF</h2></div>
    </div>

    <script>
      const circle = document.getElementById("circle");
      const label = document.getElementById("label");
      const box = document.getElementById("box");

      let isOn = false;

      circle.addEventListener("click", () => {
        const maxX = box.offsetWidth - circle.offsetWidth - 20; // right edge

        if (!isOn) {
          // Move to right
          circle.style.left = maxX + "px";
          circle.style.backgroundColor = "green";
          label.textContent = "ON";
          isOn = true;
        } else {
          // Move back to left
          circle.style.left = "20px";
          circle.style.backgroundColor = "red";
          label.textContent = "OFF";
          isOn = false;
        }
      });
    </script>
  </body>
</html>
