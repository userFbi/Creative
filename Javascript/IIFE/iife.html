<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var data = function () {
        console.log("Hello World");
      };
      data();

      (function () {
        console.log("Hello world for iife");
      })();

      (function (a, b) {
        console.log(`${a} + ${b} =`, a + b);
        console.log(`${a} - ${b} =`, a - b);
        console.log(`${a} * ${b} =`, a * b);
        console.log(`${a} / ${b} =`, a / b);
        console.log(`${a} % ${b} =`, a % b);
      })(10, 10);
    </script>
  </body>
</html>
