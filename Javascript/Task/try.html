<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="getData" />
    <button onclick="change()">Submit</button>
    <div id="setData"></div>

    <script>
      function change() {
        let data = document.getElementById('getData').value

        if (data !== '') {
          // create container for text + delete button
          let item = document.createElement('div')
          item.style.margin = '5px 0'

          let text = document.createElement('span')
          text.textContent = data + ' '

          let btn = document.createElement('button')
          btn.textContent = 'Delete'

          // delete only this item
          btn.onclick = function () {
            item.remove()
          }

          item.appendChild(text)
          item.appendChild(btn)

          document.getElementById('setData').appendChild(item)

          document.getElementById('getData').value = ''
        }
      }
    </script>
  </body>
</html>
