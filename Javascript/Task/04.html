<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>changing number by buttons</title>
    <style>
      h1 {
        font-size: 3rem;
      }
      button {
        font-size: 1.5rem;
        margin: 5px;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <!-- +1 , -1 , +5 , -5 -->

    <h1 id="count">0</h1>
    <button onclick="counter(+1)">+1</button>
    <button onclick="counter(-1)">-1</button>
    <button onclick="counter(+5)">+5</button>
    <button onclick="counter(-5)">-5</button>

    <script>
      function counter(value) {
        let counterElement = document.getElementById('count')
        let currentValue = Number(counterElement.innerText)

        let newValue = currentValue + value

        if (newValue < 0) {
          newValue = 0
        }

        counterElement.innerText = newValue
      }
    </script>
  </body>
</html>
