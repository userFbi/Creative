<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. Rounding & Absolute Values
      Math.round(4.7); // 5   → rounds to nearest integer
      Math.floor(4.7); // 4   → rounds down
      Math.ceil(4.1); // 5   → rounds up
      Math.trunc(4.9); // 4   → removes decimal
      Math.abs(-9); // 9   → absolute value

      // 2. Power & Roots
      Math.pow(2, 3); // 8   → 2³
      Math.sqrt(16); // 4   → square root
      Math.cbrt(27); // 3   → cube root

      // 3. Min & Max
      Math.min(5, 2, 9); // 2
      Math.max(5, 2, 9); // 9

      // 4. Random Numbers
      Math.random(); // random number between 0 and 1
      Math.floor(Math.random() * 10) + 1; // random number between 1 and 10

      // 5. Trigonometry
      Math.sin(0); // 0
      Math.cos(Math.PI); // -1
      Math.tan(Math.PI / 4); // 1

      // 6. Constants in Math
      Math.PI; // 3.141592...
      Math.E; // 2.718 (Euler's number)
      Math.SQRT2; // 1.414 (square root of 2)

      // 1422.22px x 605.56px
    </script>
  </body>
</html>
