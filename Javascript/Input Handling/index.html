<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="getData" />
    <button onclick="change()">Submit</button>

    <ul id="setData"></ul>

    <script>
      let editLi = null
      function change() {
        var data = document.getElementById('getData').value
        
        var ul = document.getElementById('setData')

        if (editLi) {
          editLi.firstChild.textContent = data + ' '
          editLi = null
        } else {
          var li = document.createElement('li')

          li.innerHTML +=
            data +
            '<button onclick= erase(this)>Delete </button>' +
            '<button onClick=edit(this)>Edit</button><br>'

          ul.appendChild(li)
        }

        document.getElementById('getData').value = ''
      }
      function erase(btn) {
        btn.parentElement.remove()
      }

      function edit(el) {
        editLi = el.parentElement
        document.getElementById('getData').value = editLi.firstChild.textContent
      }
    </script>
  </body>
</html>
