<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="getData" />
    <button onclick="change()">Submit</button>

    <span id="setData"></span>

    <script>
      function change() {
        var data = document.getElementById('getData').value

        document.getElementById(
          'setData'
        ).innerHTML += `<div> ${data} <button onclick="erase(this)">Delete </button> <br></div>`

        document.getElementById('getData').value = ''
      }
      function erase(btn) {
        btn.parentElement.remove()
      }
    </script>
  </body>
</html>
