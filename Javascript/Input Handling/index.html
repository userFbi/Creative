<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="getData" />
    <button onclick="change()">Submit</button>
    <h1 id="setData"></h1>
    <button>Delete</button>

    <script>
      function change() {
        let data = document.getElementById('getData').value

        if (data !== '') {
          let currentData = document.getElementById('setData').innerHTML

          document.getElementById('setData').innerHTML =
            currentData + data + '<br/>'

          document.getElementById('getData').value = ''
        }
      }
    </script>
  </body>
</html>
