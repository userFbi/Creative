<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <!-- https://images.app.goo.gl/8D8cEcQmKkCX75nJ8 -->
     
</head>
<body>
    <table border="1" width="50%" height="180">
        <tr>
            <th rowspan="3">Day's</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Shedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Start</th>
            <th>End</th>
        </tr>
        <tr align="center">
            <td rowspan="2">Monday</th>
            <td rowspan="2">08:00 AM</td>
            <td rowspan="2">05:00 PM</td>
            <td>Introdution</td>
        </tr>
        <tr align="center">
            <td>Uses</td>
        </tr>
        <tr align="center">
            <td rowspan="4">Tuesday</th>
            <td >08:00 AM</td>
            <td>11:00 PM</td>
            <td>-</td>
        </tr>
        <tr align="center">
            <td>11:00 AM</td>
            <td>02:00 PM</td>
            <td>Learn</td>
        </tr>
        <tr align="center"> 
            <td>02:00 AM</td>
            <td>08:00 PM</td>
            <td rowspan="2">-</td>
        </tr>
        <tr align="center">
            <td>10:00 AM</td>
            <td>01:00 PM</td>
        </tr>
        <tr align="center">
            <td>Wed-Fri</th>
            <td colspan="2">Full Day</td>
            <td>Practical</td>
        </tr>
        <tr align="center">
            <td>Sat-Sun</th>
            <td colspan="2">11:00 Am - 05:00 PM</td>
            <td>Extra Class</td>
        </tr>
    </table>
</body>
</html>
