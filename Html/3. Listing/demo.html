<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>
<body>

    <ol>
        <li>C</li>
        <li>C++</li>
        <li>Html</li>
    </ol>
   
    <ul type="square">
        <li>C</li>
        <li>C++</li>
        <li>Html</li>      
    </ul>
    <ul type="circle">
        <li>C</li>
        <li>C++</li>
        <li>Html</li>      
    </ul>
    <ul type="disc">
        <li>C</li>
        <li>C++</li>
        <li>Html</li>      
    </ul>

    <dl>
        <dt>Laptop</dt>
        <dd>Lorem ipsum dolor sit amet.</dd>
        <dt>Computer</dt>
        <dd>Lorem ipsum dolor sit amet.</dd>
        <dt>Mouse</dt>
        <dd>Lorem ipsum dolor sit amet.</dd>
    </dl>
</body>
</html>
