<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Lecture -->
</head>
<body>
  
   <form action="">
        NAme :- <input type="text" name="" id="" placeholder="Enter name" minlength="10" maxlength="20">
        <br><br>
        Number :- <input type="number" name="" id="" min="10" max="20">
        <br><br>
        Email :- <input type="email" name="" id="">
        <br><br>
        Password :- <input type="password" name="" id="">
        <br><br>
          
        Gender :- <input type="radio" name="g" id="" checked>male
        <input type="radio" name="g" id="">Female
        <br><br>
        Hobby :- <input type="checkbox" name="" id="">SIng
        <input type="checkbox" name="" id="" checked>Dance
        <br><br>
        City :- <select name="" id="">
            <option value="" selected disabled>Select City</option>
            <option value="">Surat</option>
            <option value="">Baroda</option>
        </select>
        <br><br>
        Profile :- <input type="file" name="" id="">
        <br><br>
        <!-- New -->
        Date :- <input type="date" name="" id="">
        <br><br>
        Month :- <input type="month" name="" id="">
        <br><br>
        Week :- <input type="week" name="" id="">
        <br><br>
        Time :- <input type="time" name="" id="">
        <br><br>
        Date-Time :- <input type="datetime-local" name="" id="">
        <br><br>
        Address :- <textarea name="" id="" rows="10" cols="15"></textarea>
        <br><br>
        Reset :- <input type="reset" name="" id="">
        <br><br>
        Submit :- <input type="submit" name="" id="">
        <br><br>
        <button type="submit">click</button>
        <button type="Reset">click</button>
        <button type="button">click</button>
    </form>
</body>
</html>
