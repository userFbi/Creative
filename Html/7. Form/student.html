<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data From </title>
</head>
<body>
    <h1 align="center">Student Admission Form</h1><hr>
    <br>
    <form align="center" action="">
        Last School Name : <input type="text" name="school_name" placeholder="Enter School Name">
        <br><br>
        Full Name : <input type="text" name="student_name" placeholder="Enter Full Name">
        <br><br>
        Current Std : <input type="number" name="current_std" placeholder="Enter Current Std">
        <br><br>
        Last Exam Marks : <input type="number" name="last_exam_marks" placeholder="Enter Last Exam Marks">
        <br><br>
        Percentage (%) : <input type="number" name="percentage" placeholder="Enter Percentage">
        <br><br>
        Phone Number : <input type="number" name="number" min="10" placeholder="Enter your number">
        <br><br>
        Gender : <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br><br>
        Hobbies : <input type="checkbox" name="hobbies" value="reading">Reading
        <input type="checkbox" name="hobbies" value="swimming">Swimming
        <br><br>
        Branch : <select name="city">
            <option value="delhi" selected disabled>Select City</option>
            <option value="varacha">Varacha</option>
            <option value="puna_patiya">Puna patiya</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
