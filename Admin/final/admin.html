<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="auth.js" defer></script>
    <script src="admin.js" defer></script>
    <style>
      body {
        background-color: #121212;
        color: #fff;
      }

      .form-control,
      .form-select {
        background-color: #1e1e1e;
        color: #fff;
        border: 1px solid #444;
      }

      .form-control:focus {
        background-color: #1e1e1e;
        color: #fff;
        border-color: #ffc107;
        box-shadow: none;
      }

      .btn-warning {
        background-color: #ffc107;
        color: #000;
        border: none;
      }

      .btn-danger,
      .btn-warning {
        font-weight: 500;
      }

      .table-dark td,
      .table-dark th {
        vertical-align: middle;
      }

      .admin-box {
        background-color: #1e1e1e;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      }

      input[type="file"]::file-selector-button {
        background-color: #ffc107;
        color: black;
        border: none;
        padding: 4px 12px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body onload="checkAuth()">
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Admin Panel</h2>
        <button onclick="logout()" class="btn btn-danger">Logout</button>
      </div>

      <div class="admin-box mb-4">
        <form id="userForm" class="row g-3">
          <div class="col-md-2">
            <input
              type="file"
              class="form-control"
              id="userImg"
              accept="image/*"
              required
            />
          </div>
          <div class="col-md-2">
            <input
              type="text"
              class="form-control"
              id="userName"
              placeholder="Name"
              required
            />
          </div>
          <div class="col-md-2">
            <input
              type="text"
              class="form-control"
              id="userPhone"
              placeholder="Phone"
              required
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="userAddress"
              placeholder="Address"
              required
            />
          </div>
          <div class="col-md-2">
            <button class="btn btn-warning w-100" type="submit">Save</button>
          </div>
        </form>
      </div>

      <input
        type="text"
        class="form-control mb-3"
        placeholder="Search by name..."
        id="searchInput"
        oninput="searchUsers()"
      />

      <div class="table-responsive">
        <table
          class="table table-dark table-hover table-striped rounded overflow-hidden"
        >
          <thead class="table-secondary text-dark">
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTable"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
