<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Members</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #f8f9fc;
      }

      .sidebar {
        width: 220px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #0d1321;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 1.5rem 1rem;
      }

      .nav-section {
        display: flex;
        flex-direction: column;
      }

      .sidebar h5 {
        font-weight: bold;
        margin-bottom: 2rem;
        padding-left: 10px;
      }

      .sidebar a {
        display: block;
        color: #ccc;
        padding: 0.6rem 1rem;
        text-decoration: none;
        margin-bottom: 0.4rem;
        border-radius: 6px;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background-color: #1c2232;
        color: #fff;
      }

      .logout-btn {
        text-align: center;
      }

      .main-content {
        margin-left: 220px;
        padding: 2rem;
      }

      .table-container {
        background-color: #fff;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      table {
        border-radius: 8px;
        overflow: hidden;
      }

      .table th {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="nav-section">
        <h5>Admin Panel</h5>
        <a href="admin.html">Dashboard</a>
        <a href="#" class="active">View Members</a>
        <a href="addMember.html">Add Member</a>
      </div>
      <div class="logout-btn">
        <a href="#" onclick="logout()" class="text-danger">Logout</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h2 class="fw-bold mb-4">All Members</h2>
      <div class="table-container">
        <div class="table-responsive">
          <table class="table table-bordered table-striped" id="membersTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      function logout() {
        localStorage.removeItem("isAdmin");
        window.location.href = "../index.html";
      }

      function loadMembers() {
        const members = JSON.parse(localStorage.getItem("members") || "[]");
        const tbody = document.querySelector("#membersTable tbody");
        tbody.innerHTML = "";
        members.forEach((m, i) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${i + 1}</td>
            <td>${m.firstName} ${m.lastName}</td>
            <td>${m.phone || ""}</td>
            <td>${m.email || ""}</td>
            <td>${m.address || ""}</td>
            <td>${m.notes || ""}</td>
          `;
          tbody.appendChild(row);
        });
      }

      loadMembers();
    </script>
  </body>
</html>
