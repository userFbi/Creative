<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="auth.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
      }
      .sidebar {
        width: 220px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #343a40;
        color: #fff;
        padding: 20px;
      }
      .sidebar .nav-link {
        color: #fff;
      }
      .main-content {
        margin-left: 220px;
        padding: 20px;
      }
      table img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 5px;
      }
      .dropdown-toggle::after {
        display: none;
      }
    </style>
  </head>
  <body onload="checkAuth()">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4>Admin Panel</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Add User</a></li>
        <li class="nav-item"><a class="nav-link" href="#">View Users</a></li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="../index.html" onclick="logout()">Logout</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h3>Add New User</h3>
      <form id="userForm" class="row g-3 mb-4">
        <div class="col-md-3">
          <input
            class="form-control"
            type="file"
            id="userImg"
            accept="image/*"
            required
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder="Name"
            required
          />
        </div>
        <div class="col-md-3">
          <input
            type="tel"
            class="form-control"
            id="userPhone"
            placeholder="Phone"
            required
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            id="userAddress"
            placeholder="Address"
            required
          />
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Save User</button>
        </div>
      </form>

      <div class="d-flex justify-content-between align-items-center mb-2">
        <h4 class="mb-0">Saved Users</h4>
        <input
          type="text"
          class="form-control w-25"
          id="searchInput"
          placeholder="Search user..."
        />
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="userTable">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div
          id="paginationControls"
          class="d-flex justify-content-end gap-2"
        ></div>
      </div>
    </div>

    <!-- Modals (View and Edit) -->
    <div class="modal fade" id="userDetailModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3 text-center">
          <img id="modalImg" class="rounded mb-3" width="100" height="100" />
          <p><strong>Name:</strong> <span id="modalName"></span></p>
          <p><strong>Phone:</strong> <span id="modalPhone"></span></p>
          <p><strong>Address:</strong> <span id="modalAddress"></span></p>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editUserModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="editUserForm" class="p-3">
            <input type="hidden" id="editUserIndex" />
            <label>Name</label>
            <input
              type="text"
              class="form-control mb-2"
              id="editUserName"
              required
            />
            <label>Phone</label>
            <input
              type="tel"
              class="form-control mb-2"
              id="editUserPhone"
              required
            />
            <label>Address</label>
            <input
              type="text"
              class="form-control mb-2"
              id="editUserAddress"
              required
            />
            <label>Change Image</label>
            <input type="file" class="form-control mb-3" id="editUserImg" />
            <button type="submit" class="btn btn-success">Update</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
