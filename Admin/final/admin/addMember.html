          <div class="col-md-6">

          </div>
          <div class="col-12">

          <div class="col-12 d-flex gap-2">

    </div>

    <script>
      function logout() {

    <script>
      function logout() {
        localStorage.removeItem("isAdmin");
        window.location.href = "../index.html";
      }

      document
        .getElementById("memberForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const member = {
            firstName: this[0].value.trim(),
            lastName: this[1].value.trim(),
            phone: this[2].value.trim(),
            email: this[3].value.trim(),
            address: this[4].value.trim(),
            notes: this[5].value.trim(),
          };

          const members = JSON.parse(localStorage.getItem("members") || "[]");
          members.push(member);
          localStorage.setItem("members", JSON.stringify(members));

          // Show success popup
          const alert = document.getElementById("successAlert");
          alert.classList.remove("d-none");
          setTimeout(() => alert.classList.add("d-none"), 2000);

          this.reset(); // Clear form
        });
    </script>

    <script>
      document
        .getElementById("memberForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const members = JSON.parse(localStorage.getItem("members") || "[]");

          const newMember = {
            firstName: document.querySelector(
              '[placeholder="Enter first name"]'
            ).value,
            lastName: document.querySelector('[placeholder="Enter last name"]')
              .value,
            phone: document.querySelector('[placeholder="Enter phone number"]')
              .value,
            email: document.querySelector('[placeholder="Enter email"]').value,
            address: document.querySelector(
              '[placeholder="Enter full address"]'
            ).value,
            notes: document.querySelector(
              '[placeholder="Add any additional notes..."]'
            ).value,
          };

          members.push(newMember);
          localStorage.setItem("members", JSON.stringify(members));
          alert("Member added successfully!");
          this.reset();
        });

      function logout() {
        localStorage.removeItem("isAdmin");
        window.location.href = "../index.html";
      }
    </script>
